<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <div id="round-announcer">First to 5 wins</div>
    <div id="scorebox">
      Your Score: <span id="human-score">0</span>, Computer Score: <span id="computer-score">0</span>
    </div>
  </body>
</html>
